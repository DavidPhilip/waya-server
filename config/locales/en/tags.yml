    before_asylum_deman:
      name: Before asylum demand
      description: |
        If you wish to apply for asylum and become an asylum seeker please follow the instructions below. Meanwhile you still have rights:
        -        Get free medical care
        -        Have access to a free shelter
        -        Have access to free food
      instructions: |
        You can ask for help to associations (link contact associations) .

        Attention /!\ If the police/prefecture issues a document obliging you to leave French territory (“obligation de quitter le territoire français”, OQTF), you must immediately contact an association  that offers help to foreigners.

        Attention /!\If you are placed in a detention center, you must directly enter in contact with the association present in the detention center. They are here to help you and do not work with the police or prefecture.

        > You want to stay in France and regularize your situation? Apply for asylum (link to asylum) to obtain your refugee status.

        > You don’t want to apply for asylum in France? Enter in contact with associations (link to contact associations)  to obtain a residence permit.
    asylum_process:
      name: Asylum process
      description: |
        >> What is the application for asylum?
        You have the right to apply for asylum in France to obtain the refugee status.
        To obtain the refugee status you must be unable to return to your home country because you fear repercussion if you return to you country due to your race, religion, your nationality, your political opinion or the fact that you belong to a particular social group.
        The goal of the application is to explain what happened in your country and what obliged you to leave it and why you cannot return. You must explain in details (date, place, players) the important things that happened to you and what you felt faced with these issues, your fears.
      instructions: "•        How to apply?\n1st step: You have to go to an initial\
        \ reception association , in charge of accompanying you in your procedures.\
        \ They will help you to fill in the form for the asylum application with your\
        \ name and your family setting. They will take identity photos and will arrange\
        \ for a meeting at the one-step service at the prefecture . They will give\
        \ you a convocation to go to the single counter. You must go to this meeting.\n\
        WARNING: YOU WILL NOT BE RECIVED AT THE PRFECTURE BEFORE YOU GET A MEETING\
        \ TROUGH A PRE-ADMISSION ASSOCIATION\n2nd step: Your meeting at the one-step\
        \ service will be held with agents of the French office for immigration and\
        \ integration (“Office français pour l'immigration et l'intégration”, Ofii\
        \ ) to register your asylum application. They will validate the information,\
        \ take the imprints of your 10 fingers and you’ll get an individual interview\
        \ on your journey to France. They will interrogate you on your personal situation\
        \ (need of shelter).\n/!\\ If your imprints have been taken in another country\
        \ you will be sent back to said country to apply for asylum there (it’s the\
        \ “Dublin procedure”).\n        Your application for asylum will be registered\
        \ and you will receive an attestation of your demand of asylum valid for 1\
        \ month. /!\\ Keep this attestation safely.\n        You will be directed\
        \ towards a specialized structure that will help you find shelter and apply\
        \ for asylum.\n3rd step: You have 21 days to fill in the application for asylum\
        \ demand in French given by the prefecture. You must send by mail at the French\
        \ Office of refugee and asylum applicant’s protection (“Office français de\
        \ protection des réfugiés et des demandeurs d'asile, Ofpra ), by “registered\
        \ mail with reception proof” (« recommandé avec accusé de réception »):\n\
        -        This file\n-        The copy of the valid attestation of your demand\
        \ for asylum.\n-        To identity photos\n-        The travel document eventually\
        \ in your possession.\nAddress: OFPRA, 201 rue Carnot, 94 136 FONTENAY-SOUS-BOIS\
        \ CEDEX.\n/!\\ In case of a change in your address or situation contact OPFRA\n\
        4th step: You will receive a letter from OPFRA informing you of the registration\
        \ of your demand and you file number.\n5th step: You must present this letter\
        \ to the prefecture of your place of residence to obtain the renewal of your\
        \ attestation of application for asylum that will be valid until OPFRA’s decision.\
        \ For the renewal, you must bring all the documentation asked by the prefecture,\
        \ including the document certifying the address where you are living.\n/!\\\
        \ Be sure to keep you attestation safely and have a copy on you at all times.\n\
        Your asylum application will be examined by OPFRA in maximum 9 months (exception\
        \ for accelerated procedures: 15 days).\n6th step: You will be summoned to\
        \ a meeting at OPFRA. During that meeting, an OPFRA agent called “protection\
        \ officer” will ask you to talk about your origins, to tell what happened\
        \ in your country that lead to you departure and why you cannot go back, to\
        \ determine if you fill in the criteria that define a refugee. The interview\
        \ will take place with an interpreter from OPFRA if necessary. The interview\
        \ is individual but it’s possible to be accompanied by an authorized third\
        \ party.\nWARNING: You have to go to this meeting.\nThe answer from OPFRA\
        \ can take several months. This extended silence doesn’t mean that your demand\
        \ was rejected. If OPFRA cannot make a decision within 6 months you will be\
        \ informed by mail.\n>> If OPFRA gives a positive answer you will obtain the\
        \ refugee status with a residence permit of 10 years of a subsidiary protection.\n\
        >> If you asylum application is rejected, you will be able to contest this\
        \ decision in front of the national court of asylum right (“Cour National\
        \ du Droit d'Asile”, CNDA ) within 1 month. For that, ask for the help of\
        \ your social worker. You can ask to be accompanied by a lawyer for free.\
        \ You’ll have to file a new application and tell your story. If you haven’\
        t filed an appeal within 30 days, it’s not possible to do it anymore. You\
        \ lose the asylum seeker allowance (l’Allocation pour Demandeur d'Asile, ADA)\
        \  and you are in irregular situation. Otherwise you can ask for a residence\
        \ permit. The prefecture will address you with an obligation to leave the\
        \ french territory (OQTF). You can contest it through the administrative tribunal,\
        \ 1 month after reception at the latest. You are allowed a lawyer (jurisdictional\
        \ help.\n"
    refugee_rights:
      name: Refugee rights
      description: |
        As a refugee, you have access to a 10 year residence card, renewable, authorizing you to circulate freely on the French territory. Your family (children, spouse) can access a 10 year resident card.
        As a beneficiary of subsidiary protection, you have the right to a temporary residency permit of1 year, renewable afterward for 2 year periods, allowing you to circulate freely on the French territory. Your family (children, spouse) can benefit from a 1 year residency permit.
      instructions: |
        As soon as you receive the mail acknowledging you the quality of refugee, you must address to your home prefecture. Within 8 days, the prefecture will give you a first receipt of 6 months renewable with the mention “acknowledged refugee” (« reconnu réfugié »). This receipt gives you the right to exercise the job of your choice. It will be renewed until your receive your resident card.
        WARNING: You cannot address to the authorities of your home country or go back to this country. OPFRA will give you civil-status documents and administrative documents.
        If you have a 10 year resident card, you can make your family join you with the “family reunification procedure”.
        By signing the welcome and integration contract (contrat d’accueil et d’intégration, CAI) you will benefit from a civic training, practical information on everyday life, language training and a social and professional support.
        You can access housing, work, health and allocations. The employment  and housing  questions are handled by the OFII. You can ask for the French nationality.
    education:
      name: Education
    education_rights:
      name: Education rights
      description: |
        If you are already a tertiary education degree holder and wish to continue studying at a French university or other French tertiary education institute, you may ask for a prior study proof exemption from the university/other institute of tertiary education at which you would like to study for a French degree. If granted, this exemption will enable you to validate part or all of your prior study.
      instructions: |
        You must present the foreign diploma(s) that you hold, their translations as well as a description of the course contents. The president of the university or other tertiary education institute will make a decision based on these documents following consultation of an educational committee.
    school_for_child:
      name: School for child
      description: |
        School is compulsory for children aged 6 and beyond. The organisation that helps you settle in France can also help you registering your children to a school.
      instructions: "To register your children to kindergarten (from age 3), you must\
        \ go to the school office of the local townhall ('mairie d'arrondissement').\
        \ The townhall you must go to is the one of the 'arrondissement' (district)\
        \ where your  place of residence is located.\nTo register your child to primary\
        \ school (from age 6), you must go to your closest townhall ('mairie d'arrondissement').\
        \ You must bring the following documents with you:\n- a birth certificate\
        \ for your child or a legal document stating that you are the child's father\
        \ or mother,\n- a proof of address in France\n- a document with information\
        \ on your child's vaccines.\nTo register your child to secondary school (from\
        \ age 11), you must go directly to the closest school to your place of residence.\
        \ The school will then provide you with information on the documents that\
        \ are needed.\nMAP Local townhalls in Paris:  http://meslieux.paris.fr/mairies-d-arrondissement\n"
    diplomas:
