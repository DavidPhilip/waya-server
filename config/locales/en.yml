    refugee_rights: 
      description: |
          As a refugee, you have access to a 10 year residence card, renewable, authorizing you to circulate freely on the French territory. Your family (children, spouse) can access a 10 year resident card.
          As a beneficiary of subsidiary protection, you have the right to a temporary residency permit of1 year, renewable afterward for 2 year periods, allowing you to circulate freely on the French territory. Your family (children, spouse) can benefit from a 1 year residency permit.
      instructions: |
          As soon as you receive the mail acknowledging you the quality of refugee, you must address to your home prefecture. Within 8 days, the prefecture will give you a first receipt of 6 months renewable with the mention “acknowledged refugee” (« reconnu réfugié »). This receipt gives you the right to exercise the job of your choice. It will be renewed until your receive your resident card.
          WARNING: You cannot address to the authorities of your home country or go back to this country. OPFRA will give you civil-status documents and administrative documents.
          If you have a 10 year resident card, you can make your family join you with the “family reunification procedure”.
          By signing the welcome and integration contract (contrat d’accueil et d’intégration, CAI) you will benefit from a civic training, practical information on everyday life, language training and a social and professional support.
          You can access housing, work, health and allocations. The employment  and housing  questions are handled by the OFII. You can ask for the French nationality.
      name: "Refugee rights"
