    free_meals: 
      description: "There are several places that offer free meals."
      instructions: |
          The charity ‘Les Restos du Coeur’ offers food assistance in distribution centres or trucks. The distribution centres are also welcoming centres, where you can keep warm while meeting and talking to other people. Warm meals are served at a table, generally at lunch time, all year round. The distribution trucks (‘Camions du Coeur’) give out a soup, a hot dish and a coffee in the street. No specific proof or document is required.
          Some restaurants also offer meals inside or to take away for the most destitute people.
           /!\ Some restaurants only accept people who meet specific criteria.
          
           Also, the association « les Restos du Cœur » delivers food packages. A package enables to prepare a complet meal every day. To receive this food help, you need to subscribe to the association and justify a lack of resources.
