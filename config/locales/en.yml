    ada: 
      description: |
          The asylum seeker allowance (Allocation pour Demandeur d’Asile, ADA) is a sum of money that you will received during the examination of your asylum demand.
          /!\ You must have accepted the care package which will be offered to you by the l’Office Français de l’Immigration et l’Intégration (Ofii).
      instructions: |
          The demand is done in the time of the recording of your asylum demand at one-step service of the prefecture. Your allowance will be deposit in a delay of 21 days after the recording of your asylum demand at the Ofpra.
          The amount of the ADA depends on your familial situation, your resources and your accommodation (around 340 euros / month for a single person). /!\You won’t received the ADA if you actually perceived more than 524,16 € by month.
          
          WARNING : The payment of the ADA can be suspended if you leave the accommodation provided by the Ofii, if you lie about your situation or if you don’t respect your obligation to report to the authorities when you have a rendez-vous.
          The ADA will be paid in until the definitive decision about your asylum demand by the Ofpra or the CNDA.
          You can contest the decision about the ADA by submit a request to the Ofii and then to the administrative court. You can ask help from associations.
          MAP : guichet unique + asso
      name: ADA
    administrative_process: 
      name: "Administrative Process"
    ambassadors: 
      name: Amassadors
    ame: 
      description: |
          The State Medical Assistance (AME) allows a foreign national in an irregular situation to have access to health care free of charge. To request it, a file must be established (form and supporting documents). The AME is awarded for a year. Renewal of the AME must be requested every year.
          
          Some specific treatments has to be paid for even though you have been awarded the AME, except for minors for whom every care treatment are free of charge.
      instructions: |
          Conditions of access to AME : If you are homeless, you can request an address to permanent social assistance office (Permanence sociale d’accueil ). However, this does not apply to your underage child. You are supposed to receive financial resources under a certain limit. The financial resources taken in account are those from the last 12 months.
              * You must print and fill in the form CERFA n°11573*05 available on line or at the local healthcare insurance office (Caisse primaire d;assurance maladie, CPAM). The form includes a note indicating which document to provide in relation to your specific situation.
              * The file must be send or tabled to your local healthcare insurance office (cpam).
              * Your local healthcare insurance office informs you of his decision not later than 2 months after You have submitted your request,. If you have not received any response sfter this delay, it means that your request has been refused. If your requested is accepted, you will be convened to pick up your AME admission card. This card must be presented to health professionals.
      name: AME
    associations: 
      description: "You can contact associations to help you. Don't be afraid, they don't work with the police, you won't be arested.\n"
      instructions: |
          -        Singa
          Singa is an association which supports the integration of refugees in France. The WAYA project reports to Singa.
          Website : http://singa.fr/
          -        France terre d’asile
          France terre d’asile is an association assits asylum seekers during their juridical and administrative processes (asylum demand, shelter, healthcare, allowances).
          Website : http://www.france-terre-asile.org/
          -        La Cimade
          La Cimade is an association which supports foreigners, even in irregular situation, and asylum seekers during their juridical and administrative processes (asylum demand).
          Website : http://www.lacimade.org/
          Voir tableau « Waya content structure » : plusieurs lieu en Ile de France > renvoi vers la Map
          -        Groupe d’Information et de Soutien des Immigrés (GISTI)
