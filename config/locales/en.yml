      instructions: |
          To receive the RSA you must have more than 25 years old and have obtained the refugee status or the subsidiary protection.
          The amount will depend on your familial situation and your revenu during the last 3 months before your demand.
          /!\ The RSA don’t replace others social allowances that you can obtain.
          You must do your demand for the RSA on the web site of the CAF ((www.caf.fr).
          
          MAP : CAF + guichet unique
