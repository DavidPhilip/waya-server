    hospitals: 
      description: "Free Access to health emergency services is free and open to all in the emergency services of every hospital of the city. Attention /!\\ You should not be afraid of going to the hospital and to respond to their questions. Doctors do not work in relation with police and do not communicate the information you give them.\n"
      instructions: ">> Go to the hospital When arriving at the emergency services, go to the reception: to create your medical record, information will be requested, but you are not compelled to provide for your identification card. Step graphics 1. A nurse (charged with orientation and welcoming) assesses your health status with you. The seriousness of your health status is determined, from most urgent – immediate patient care – to less urgent. 2. Once with the doctor, he/she provides for adequate care and may request further exams, such as an X-ray or blood tests. TO make those tests and to obtain the results may be takes time. They may request you to wait in a waiting room if your condition is not serious. During this waiting time, if the pain increases or if your condition changes, do not hesitate to inform nurses or the reception. 3. After the treatment: If your condition allows it, you will leave the hospital, by your own means, with your medical record. OR the doctor can request you to stay under observation at the hospital in the emergency service, to watch your health condition. OR you may be hospitalized, with you consent, in a service of the hospital, or eventually transferred in another institution. >> Call the emergency medical care Free, Phone If you or someone needs urgent care but cannot move, you have to call the emergency numbers. Emergency numbers may be called for free every day and at every hour of the night. List of the FREE emergency numbers: 15: SAMU (Urgent Medical Care Service) Contact the SAMU to obtain medical care for a life threatening emergency. You will be asked information, you can answer without risk. Do not hang up the phone without being asked to. 17: Police. Contact the police to report an aggression or violence and to obtain immediate help. 18 : Fire Services. Contact the fire service whenever people are in danger or in case of accident to obtain immediate intervention of the firefighters. 114 : Emergency number for deaf and hard of hearing. This number is reachable by SMS and by fax.\n"
      name: Hospital
    hotel_hostels: 
      description: "When you cannot find a spot in an accommodation centre, the Samu Social (115 number) can sometimes direct you to a hotel for free. The hotel will allow you to stay for one or several nights. However, spaces are limited. "
      name: "Hotels & Hostels"
    internet: 
      description: "You can connect to high-speed wifi, for free, with the free wifi service of the City of Paris. 260 sites across the city (parcs, gardens, city halls, libraries, museums) have free wifi hotspots.\n"
      instructions: |
          You can recognise a free wifi zone thanks to the “Paris Wi-Fi” logo.
          How to proceed:
              Select the PARIS_WI-FI (often following by a number).
              Open you internet browser and enter any website address. You will be automatically redirected to the access portal. One on the home page of the service, you should fill the form and accept the User conditions by clicking the box. Then click on “ME CONNECTER” (‘Connect’ in English).
              You may now use the internet.
              /!\ Each session lasts up to 2 hours. You can renew your connection without condition by repeating this same process.
              /!\ Wifi connexion is only available when the municipal sites with hotspots are open. The only exception are open air sites like the Champ de Mars, the centre d’accueil Kellerman (Kellerman welcome center) and the parvis de l’Hotel de Ville (City Hall square) are accessible 24/7.
          You can also use specific applications for smartphones and tablets to locate the nearest hotspot:
          For Android: “Wifi à Paris” app by Thomas Legat
          For Windows Phone: “Paris OpenWifi” app by Thierry Verdier
          For Iphone and Ipad: “Data Mapp Hotspot Wifi de Paris” app
      name: Internet
    job: 
      description: |
          As an asylum seeker, you can only access to job market if your asylum process last more than 9 months and regarding some conditions.
          As refugee, you can access to the job market without special conditions.
      instructions: |-
          I. If you are an asylum-seeker As an asylum-seeker, you may be allowed to work if OFPRA  has not provided you with an answer on your asylum application within 9 months following the registration of your application. You must first present a work permit application formulated by your future employer. You must also ask for an employment permit from the prefecture depending on your place of residence. The prefecture is in charge of accepting or refusing your work permit. The prefecture will inform you of this decision. In case of an approval, the préfet will send the work permits to OFII.
          /!\ It is more likely that you will get a work permit if you apply for a job that is listed among professions for which there are established recruitment difficulties.
          If you are a temporary work permit holder, you can ask to be registered as a job-seeker with Pôle emploi once your work contract is over.
          II. Access to the job market for refugees
          If your refugee status has been acknowledged, you can work from the moment you receive the first confirmation (‘récepissé’) indicating « Reconnu réfugié ». If you are a subsidiary protection beneficiary, you can also work from the moment you receive the first confirmation (‘récepissé’) indicating « A demandé la délivrance d’un premier titre de séjour ».
          You can claim a work contract. You can also register on the job-seekers list and receive personnalised help in finding a job. Some professions are regulated and are subjected to diploma and/or nationality requirements.
      name: Job
