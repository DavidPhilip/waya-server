    school_for_child: 
      description: "School is compulsory for children aged 6 and beyond. The organisation that helps you settle in France can also help you registering your children to a school.\n"
      instructions: |
          To register your children to kindergarten (from age 3), you must go to the school office of the local townhall ('mairie d'arrondissement'). The townhall you must go to is the one of the 'arrondissement' (district) where your  place of residence is located.
          To register your child to primary school (from age 6), you must go to your closest townhall ('mairie d'arrondissement'). You must bring the following documents with you:
          - a birth certificate for your child or a legal document stating that you are the child's father or mother,
          - a proof of address in France
          - a document with information on your child's vaccines.
          To register your child to secondary school (from age 11), you must go directly to the closest school to your place of residence. The school will then provide you with information on the documents that are needed.
          MAP Local townhalls in Paris:  http://meslieux.paris.fr/mairies-d-arrondissement
      name: "School for child"
