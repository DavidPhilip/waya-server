    travel_documents: 
      description: |
          If you are a refugee and you want to travel out of France, you can obtain a travel document from the prefecture (whose you depend from).
          If you are a refugee, you will receive a travel document valid 2 years.
          If you have the subsidiary protection, you will receive an ID document and a travel document valid 1 year.
      instructions: |
          You have to do your demand at the prefecture you depending from.
          /!\ You can find the form for the travel document demand on the web site of the prefecture. Download and fil lit. You also must provide some documents.
          /!\ The release of the travel document is paying. You must buy a tax stamp of 20 euros.
          
          WARNING: These travel documents don’t allow you to go to your country of origin. If you do, you will lose your status. In exceptional circumstances (death for example), you could ask the prefecture to obtain a safe-conduct for 3 month to go back to your country of origin.
          /!\ Before you leave, you must be sure that your travel document is valid for the all length of your travel.
      name: "Travel documents"
    welfare_and_family_benefits: 
      MAP: CAF
      description: |
          As a protected person, you can obtain various financial allowances by applying to the local family
          allowance office – Caisse d’allocations familiales (CAF) and to other organisations in your place of
          residence.
      instructions: |
          If you meet the required conditions, you will therefore be able to apply for active solidarity allowance
          (Revenu de solidarité active = RSA), family allowance, housing allowance, single‐parent allowance,caring for pre‐school child(ren) allowance, or again a disabled adult’s allowance.
          Information on the rights to these social services can be obtained at the local family allowance offices
          (CAF), based in one hundred sites throughout French territory.
          To benefit from social services, you must go to the local family allowance office (CAF) or to a social action centre in your local area and fill in an income declaration (for the last two years). You will also find the corresponding form on the internet (www.caf.fr).
          Moreover, you must have a bank account.
      name: "Welfare and Family Benefits"
